{% extends "base.html" %}
{% block title %}
Register | Google Drive
{% endblock title %}
{% block content %}
    <div class="col-md-8 col-md-offset-2 panel_wrapper">
					<div class="panel-primary">
                        <div class="panel-heading">
                            <h4><i class="glyphicon glyphicon-registration-mark"></i> Registration Form</h4>
                            <span style="color:yellow;">{{ errMsg }}</span>
                        </div>
                        <div class="panel-body bg-info">
						<form class="form" action="" method="post">
                            {% csrf_token %}
                            <label for="username">Enter your username:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Username" />
                            <label for="email">Enter your email:</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" />
                            <label for="pwd">Enter your password:</label>
                            <input type="password" name="pwd" class="form-control" id="pwd" placeholder="New Password" /><br />
                            <input type="submit" name="submit" class="btn btn-primary form-control" style="box-shadow: 0px 3px mediumblue;" value="Register" />
                        </form>
                        </div>
					</div>
				</div>
{% endblock content %}
